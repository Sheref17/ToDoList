<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
    <link rel="stylesheet" href="bootstrap-5.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>

<section class="w-50 mx-auto my-3">
    <div class="todo bg-light bg-opacity-25 p-3 rounded mb-4 shadow border d-flex align-items-center justify-content-between">
        <div class="flex-grow-1">
            <h1 class="h5">To Do App </h1>
            <span class="small">Keep it up</span>
            <div id="progressbar">
                <div id="progress"></div>
            </div>
        </div>
        <div class="number">
        <span>0</span>/
        <span>0</span>
        </div>
    </div>

</section>




<section class=" w-50 mx-auto bg-white  my-3 p-3 rounded shadow">
<div class="container">
    <form action="">
        <div class="d-flex align-items-center">
       
           <input type="text" class="form-control rounded myinput" id="email" placeholder="Add Task">
           <button class="btn mybtn ms-3">Add</button>
       
        </div>
        <span class="myspan d-none" onclick="">Please Enter a Task !</span>
       
              
      </form>
</div>
</section>
<section class="w-50 mx-auto bg-white  my-3 p-3 py-4 rounded shadow">
    <div class="container mytasks">
  
    </div>
</section>
<div class="loader-container position-absolute top-50 start-50 translate-middle d-none">
    <span class="loader"></span>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
